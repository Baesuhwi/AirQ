<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../../www/resources/css/comunity/comunity.css">
    <link rel="stylesheet" href="../../../www/resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../../www/resources/css/include/header.css">
    <link rel="stylesheet" href="../../../www/resources/css/include/table.css">
    <script src="../../../www/resources/js/jquery-3.3.1.min.js"></script>
    <script src="../../../www/resources/js/bootstrap.js"></script>
    <script src="../../../www/resources/js/home.js"></script>
    <script src="../../../www/resources/js/TweenLite.js"></script>
    <script src="../../../www/resources/js/TweenMax.js"></script>
	<script src="../../../www/resources/js/animation.js"></script>
	<script src="../../../www/resources/js/community/postModify.js"></script>
</head>
<body>
	<div id="header"></div>
	<div id="content">
	
<div class="container" style="margin-top:112px">
    <div class="row">
        <div class="col-md-12 order-md-1">
            <h4 class="mb-5">Modify</h4>
            <form class="needs-validation" action="postUpdate" method="get" novalidate>
            <input type="hidden" name="post_code" value="${modifyPost.post_code}">
                <div class="row">
                    <div style="width:100%">
                        <label for="firstName">post name</label> <input type="text" class="form-control" name="post_title" id="firstName"
                            placeholder="post name" value="" required>
                        <div class="invalid-feedback">Valid first name is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username">post content</label>
                    <div class="input-group">
                        <textarea rows="20" cols="100" class="form-control" id="postContent" placeholder="post content" name="post_content"
                            required></textarea>
                    </div>
                </div>


                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit" id="liberty-write-done">Write</button>
            </form>
        </div>
    </div>
</div>

</div>
<div id="footer"></div>
	<script src="../../resources/js/community/community.js"></script>
	<script type="text/javascript" src="../../resources/ckeditor/ckeditor.js"></script>
	<script>
		var editorConfig = {
			filebrowserUploadUrl : "/imageUpload", //이미지 업로드
		};
		$(function() {
	
			CKEDITOR.replace(
							'post_content',
							{//해당 이름으로 된 textarea에 에디터를 적용
								width : '100%',
								height : '50vh',
								filebrowserImageUploadUrl : "http://39.127.7.69/imageUpload" //여기 경로로 파일을 전달하여 업로드 시킨다.
							});
			CKEDITOR.on('dialogDefinition', function(ev) {
				var dialogName = ev.data.name;
				var dialogDefinition = ev.data.definition;
	
				switch (dialogName) {
				case 'image': //Image Properties dialog
					//dialogDefinition.removeContents('info');
					dialogDefinition.removeContents('Link');
					dialogDefinition.removeContents('advanced');
					break;
				}
			});
	
		});
	</script>
</body>
</html>
