<body>
    <div class="load-gate">Now Loading. . .</div>

    <div id="map" class="map-container" style="display: none"></div>


    <!-- 2019/07/23 New Main Layout -->


    <!----------------------------- Outside Material Container --------------------->
    <div class="mat_container" id="outside">
        <div class="mat_area_info">
            실외 공기질 현황
        </div>
        <div class="mat_face_container grade_1">

            <!---------------------- Top Material Box -------------------->
            <div class="mat_face">
                <img id="face" src="../../../www/resources/images/face_2.svg">
            </div>

            <span class="line_division"></span>

            <div class="mat_grade">
                최고
            </div>

            <span class="line_division"></span>

            <div class="mat_value">
                30
            </div>
        </div>
        <!-- ------------------------------------------------------ -->



        <!---------------------- Material Table ---------------------->
        <div class="mat_info_table">

            <div class="matter_info">
                <div class="matter_container">
                    <div class="matter_title">미세먼지</div>
                    <div class="matter_value"><span class="measure_value">40</span><span
                            class="measure_numerical">µg/m³</span><span class="changeNum"
                            style="display:none;">changed6</span><span class="condition" style="display:none;">양호</span>
                        <span class="faceGrade" style="display:none;">2</span>
                    </div>
                </div>
                <div class="matter_container">
                    <div class="matter_title">초미세먼지</div>
                    <div class="matter_value"><span class="measure_value">35</span><span
                            class="measure_numerical">µg/m³</span><span class="changeNum"
                            style="display:none;">changed4</span><span class="condition" style="display:none;">나쁨</span>
                        <span class="faceGrade" style="display:none;">2</span>
                    </div>
                </div>
                <div class="matter_container">
                    <div class="matter_title">이산화질소</div>
                    <div class="matter_value"><span class="measure_value">0.006</span><span
                            class="measure_numerical">ppm</span><span class="changeNum"
                            style="display:none;">changed8</span><span class="condition" style="display:none;">최고</span>
                        <span class="faceGrade" style="display:none;">2</span>
                    </div>
                </div>
                <div class="matter_container">
                    <div class="matter_title">오존</div>
                    <div class="matter_value"><span class="measure_value">0.070</span><span
                            class="measure_numerical">ppm</span><span class="changeNum"

                        <span class="faceGrade" style="display:none;">2</span>
                    </div>
                </div>
                <div class="matter_container">
                    <div class="matter_title">일산화탄소</div>
                    <div class="matter_value"><span class="measure_value">0.5</span><span
                            class="measure_numerical">ppm</span><span class="changeNum"
                            style="display:none;">changed8</span><span class="condition" style="display:none;">최고</span>
                        <span class="faceGrade" style="display:none;">2</span>
                    </div>
                </div>
                <div class="matter_container">
                    <div class="matter_title">아황산가스</div>
                    <div class="matter_value"><span class="measure_value">0.003</span><span
                            class="measure_numerical">ppm</span><span class="changeNum"

                    </div>
                </div>
            </div>

    </div>

    <div class="mat_container" id="inside">
        <div class="mat_topBox">
            <div class="mat_selectBox">

            </div>

            </div>

        <div class="mat_face_container grade_1">

            <div class="mat_face">

            </div>

            <div class="matter_info">


                <div class="mat_info_row">

                    <div class="matter_container">
                        <div class="matter_title">미세먼지</div>

                        <div class="matter_title">초미세먼지</div>

                                style="display:none;">나쁨</span><span class="faceGrade" style="display:none;">2</span>
                        </div>
                    </div>


                </div>
            </div>

        </div>

    </div>
